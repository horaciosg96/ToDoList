<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <title>To-Do List</title>
</head>
<body>
    <div>
        <h1 class="text-center my-5">To-Do App</h1>
        <form id="formulario">
            <input
                type="text"
                placeholder="Type task"
                class="form-control my-2"
                id="input"
                autofocus>
            <button class="btn btn-block btn-primary" type="submit">Add</button>
        </form>
        <hr>
        <div id="lista-tareas" class="mt-3">
            <div class="alert alert-dark">
                Sin tareas pendientes
            </div>
        </div>
    </div>

    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">Task #1</p>
            <h3 class="m-0">
                <i class="fa-solid fa-circle-check text-success" role="button"></i>
                <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
            </h3>
        </div>
    </template>

    <script src="https://horaciosg96.github.io/ToDoList/app.js"></script>
</body>
</html>
